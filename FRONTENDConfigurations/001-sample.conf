<VirtualHost *:443>

	ServerAdmin webmaster@localhost
	ServerName www.eagerdrivers.com
	DocumentRoot /home/webserver/IT-490/eagaerBeavers-

	ErrorLog ${APACHE_LOG_DIR}/sample_error.log
	CustomLog ${APACHE_LOG_DIR}/sample_access.log combined

	SSLEngine on
        SSLCertificateFile /etc/ssl/certs/apache-selfsigned.crt
        SSLCertificateKeyFile /etc/ssl/private/apache-selfsigned.key
</VirtualHost>

<VirtualHost *:80>
	ServerName www.eagerdrivers.com 
	Redirect / https://www.eagerdrivers.com/
</VirtualHost>


